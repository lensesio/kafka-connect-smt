name: CI/CD

on:
    push:
        branches:
        - "*"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Check License
        run: mvn  license:check

      - name: Build
        run: mvn clean package -B

      - name: Create JAR
        run: mvn jar:jar

